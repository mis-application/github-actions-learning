name: 03-workflow
on: [push]
jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: show OS
              run: |
                echo "This job is running on a Ubuntu runner"
                uname -a
    windows-echo:
        runs-on: windows-latest
        steps:
            - name: show OS
              run: |
                echo "This job is running on a windows runner"
                ver
    mac-echo:
        runs-on: macos-latest
        steps:
            - name: show OS
              run: |
                echo "This job is running on MacOS runner"
                sw_vers            





